<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text detection</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div class="container-fluid" >
    <div class="row" style="margin-top: 25px" id="fileUpload">
        <div class="col-md-7" style="background:#f5f5f5; height: 600px" >
            <input type="file" id="fileInput" @change="upload" ref="componentLeft">
            <textarea v-model="contents" style="scroll-behavior: auto; height: 525px" class="form-control col-md-12"></textarea>
        </div>
        <div class="col-md-5" style="background:#f5f5f5; height: 600px">
            <fieldset><legend>错误一览</legend></fieldset>
            <table class="table table-hover table-striped col-md-12">
                <thead>
                    <tr>
                        <th>可能错误信息</th>
                        <th>others</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in errorInfo">
                        <td class="col-md-11">{{item}}</td>
                        <td class="col-md-1"><button class="btn-primary btn-sm btn">N</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let vm = new Vue({
        el: "#fileUpload",
        data:{
            errorInfo:[],
            contents:"",
        },
        methods: {
            upload: function () {
                let file = this.$refs.componentLeft
                let form = new FormData();
                if (file.files[0] !== undefined) {
                    form.append("tmp", file.files[0]);
                    // let options = {
                    //     url: "text/detection/file",
                    //     data: form,
                    //     method: 'post',
                    //     headers: {
                    //         'Content-Type': 'multipart/form-data'
                    //     }
                    // };
                    // axios(options).then((results) => {
                    //     console.log(results.data)
                    // });
                    axios.post("file",form, {
                        headers: {'Content-Type': 'multipart/form-data'}
                    })
                        .then(function (response) {
                            console.log(response);
                        }, function (err) {
                            console.log(err);
                        });
                    this.readFile(file.files[0])
                }
            },
            readFile:function (selectedFile){
                const that=this;
                const reader=new FileReader();
                reader.readAsText(selectedFile);
                reader.onload=function (){
                    that.contents=this.result;
                }
            },

        }
    })

</script>

</html>
